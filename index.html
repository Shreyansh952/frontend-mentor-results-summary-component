<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- favicon  -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Stylesheet  -->

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="parent">
        <div class="result child">
          <h1 class="result-text">Your Result</h1>
          <div class="circle">
            <p class="result-text">
              <span class="score">76 </span><br />
              of 100
            </p>
          </div>
          <h2>Great</h2>
          <div class="para">
            <p class="result-text">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="summary child">
          <h3>Summary</h3>
          <div class="reaction element">
            <img
              class="logo"
              src="assets/images/icon-reaction.svg"
              alt="reaction"
            />
            <span>
              Reaction
              <span class="marks"><span class="primo">80 </span> / 100</span>
            </span>
          </div>
          <div class="memory element">
            <img
              class="logo"
              src="assets/images/icon-memory.svg"
              alt="memory"
            />
            <span>
              Memory
              <span class="marks"><span class="primo">92 </span> / 100</span>
            </span>
          </div>
          <div class="verbal element">
            <img
              class="logo"
              src="assets/images/icon-verbal.svg"
              alt="verbal"
            />
            <span>
              Verbal
              <span class="marks"><span class="primo">61 </span> / 100</span>
            </span>
          </div>
          <div class="visual element">
            <img
              class="logo"
              src="assets/images/icon-visual.svg"
              alt="visual"
            />
            <span>
              Visual
              <span class="marks"><span class="primo">72 </span> / 100 </span>
            </span>
          </div>
          <a class="btn" role="button" href="#"> Continue</a>
        </div>
      </div>
    </main>
  </body>
</html>
